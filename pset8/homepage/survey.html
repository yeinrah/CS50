<!DOCTYPE html>

<html lang = "en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="survey_styles.css" rel="stylesheet">
        <title>Survey</title>
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">A simple questionaire to get to know each other better</p>
        <form id="survey-form">
          <label for="name"
                 id="name-label"
                 class="privateinfo-label">
            Name</label>
          <input id="name"
                 class="privateinfo-input"
                 required
                 placeholder="your name">
          <label for="email"
                 id="email-label"
                 class="privateinfo-label">
            Email</label>
          <input id="email"
                 class="privateinfo-input"
                 required
                 type="email"
           placeholder="abcd1234@gmail.com">
          <label for="number"
                 id="number-label"
                 class="privateinfo-label">
            Phone Number</label>
          <input id="number"
                 class="privateinfo-input"
                 type="number"
                 min=0
                 max=9
                 placeholder="000-0000-0000">

        <div id="dropdown" class="dropdown">
          <label>Which option do you prefer?
            <select>
            <option value=1>Option1</option>
            <option value=2>Option2</option>
            <option value=3>Option3</option>
          </select></label>
        </div>

       <p class="color-q">Among three colors of RGB, which color do you like the best?</p>

       <label class="radio-label"><input
    type="radio" name="color" value="red">Red</label>
       <label class="radio-label"><input type="radio" name="color" value="green">Green</label>
       <label class="radio-label"><input type="radio" name="color" value="blue">Blue</label>

       <p class="fruit-q">Do you like these fruits? Check as many as you want!</p>
       <label class="checkbox-label"><input type="checkbox" value="apple">Apple</label>
       <label class="checkbox-label"><input type="checkbox" value="orange">Orange</label>
       <label class="checkbox-label"><input type="checkbox" value="grape">Grape</label>
       <label class="checkbox-label"><input type="checkbox" value="mango">Mango</label>
       <label class="checkbox-label"><input type="checkbox" value="strawberry">Strawberry</label>

       <div class="comment">
          <label class="comment-label">If you have any questions, suggestions, etc, please share your ideas with us!<textarea class="commentbox" placeholder="Please leave your comments"></textarea></label>
          </div>


      <div class="submitbtn">
        <button
                type="submit"
                id="submit"
             class="submit btn btn-primary">Submit</button>
      </div>
          </form>
    </body>
 </html>
